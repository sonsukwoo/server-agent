version: '3.8'

services:
  # 메인 에이전트 서버
  agent:
    build: .
    container_name: server-agent
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SCHEMA_DIR=/app/schema
    volumes:
      - ./schema:/app/schema
      - ./mcp-servers:/app/mcp-servers
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
