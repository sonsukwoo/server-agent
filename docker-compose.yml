version: '3.8'

services:
  # Backend Agent (Includes MCP Servers)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: server-agent-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    environment:
      # 추가적으로 덮어쓸 변수가 있다면 여기에 정의 (비워두거나 인입 경로 명시)
      - TZ=Asia/Seoul

      # Internal Paths
      - MCP_SERVERS_DIR=/app/mcp_servers
      - SCHEMA_DIR=/app/schema
    volumes:
      - ./backend:/app
      - ./backend/schema:/app/schema # Schema file persistence
    networks:
      - agent-network
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allow access to host DB

networks:
  agent-network:
    driver: bridge
