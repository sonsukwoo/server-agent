version: '3.8'

services:
  # Backend Agent (Includes MCP Servers)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: server-agent-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    environment:
      # 추가적으로 덮어쓸 변수가 있다면 여기에 정의 (비워두거나 인입 경로 명시)
      - TZ=Asia/Seoul
      - MCP_TRANSPORT=http
      - MCP_POSTGRES_URL=http://mcp-postgres:8000
      - MCP_QDRANT_URL=http://host.docker.internal:9012
    volumes:
      - ./backend:/app
    networks:
      - agent-network
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allow access to host DB
    depends_on:
      mcp-postgres:
        condition: service_started
      mcp-qdrant:
        condition: service_started

  # MCP - Postgres (containerized)
  mcp-postgres:
    build:
      context: ./mcp_servers/postgres
      dockerfile: Dockerfile
    container_name: mcp-postgres
    env_file:
      - ./backend/.env
    ports:
      - "9010:8000"
    command: [ "uvicorn", "server:http_app", "--host", "0.0.0.0", "--port", "8000" ]
    networks:
      - agent-network

  # MCP - Qdrant (Search + Embeddings)
  mcp-qdrant:
    build:
      context: ./mcp_servers/qdrant
      dockerfile: Dockerfile
    container_name: mcp-qdrant
    network_mode: host
    env_file:
      - ./backend/.env
    # network_mode: host에서는 포트 맵핑이 무시되므로 command에서 직접 지정
    command: [ "uvicorn", "server:http_app", "--host", "0.0.0.0", "--port", "9012" ]

  # Frontend (Vite + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: server-agent-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
